<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio ToT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <!-- Приветственное окно -->
    <div id="welcome-screen" class="welcome-screen">
        <div class="welcome-content">
            <h1 class="welcome-title">Radio ToT</h1>
            <pre id="ascii-cat" class="ascii-cat"></pre>
            <div class="welcome-text">Добро пожаловать!</div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Радио Онлайн</h1>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Поиск радиостанций...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <div class="player-container">
            <div class="now-playing">
                <div class="station-icon"><i class="fas fa-broadcast-tower"></i></div>
                <div class="station-info">
                    <p id="current-station">Выберите радиостанцию</p>
                    <div id="animation-container">
                        <div class="animation-bar"></div>
                        <div class="animation-bar"></div>
                        <div class="animation-bar"></div>
                        <div class="animation-bar"></div>
                        <div class="animation-bar"></div>
                    </div>
                </div>
                <div class="favorites-icon">
                    <i id="favorite-button" class="far fa-heart"></i>
                </div>
            </div>
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
            </div>
            <div class="sleep-timer-control">
                <i class="fas fa-moon"></i>
                <input type="number" id="sleep-timer" min="1" max="120" placeholder="мин">
            </div>
            <audio id="player" controls></audio>
        </div>

        <div class="categories-container">
            <div class="categories-tabs" id="categories-tabs">
                <!-- Категории будут добавлены с помощью JavaScript -->
            </div>
        </div>

        <div class="radio-container">
            <div id="radio-list" class="radio-list">
                <!-- Радиостанции будут добавлены с помощью JavaScript -->
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
