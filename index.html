<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadioTotBot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Player Container -->
    <div class="player-container">
        <div class="player-bar">
            <div class="player-info">
                <div class="station-icon">üéµ</div>
                <div class="station-details">
                    <div id="current-station">Select a station</div>
                    <div class="playback-animation">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-button" id="prev-station">‚èÆ</button>
                <button class="control-button" id="play-pause">‚ñ∂</button>
                <button class="control-button" id="next-station">‚è≠</button>
                <div class="volume-control">
                    <button class="control-button" id="mute">üîä</button>
                    <input type="range" id="volume-slider" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </div>

    <!-- Categories -->
    <div class="categories-container">
        <div class="categories-scroll" id="categories">
            <!-- Categories will be dynamically added here -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="radio-grid" id="radio-list">
            <!-- Radio stations will be dynamically added here -->
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Notifications -->
    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>
</html>
